{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form id="createform" action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Create">
    </form>
{% endblock %}
