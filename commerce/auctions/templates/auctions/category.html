{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Categories</h2>

    <ul>
        {% for category in categories%}
            <li>
                <a  href="{% url 'categories' type=category %}">{{category}}</a>
            </li>
        {% empty %}
            <li>
                There are no categories recorded yet!
            </li>
        {% endfor %}
    </ul>
    
{% endblock %}
