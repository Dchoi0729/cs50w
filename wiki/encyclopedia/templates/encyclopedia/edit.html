{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{name}}
{% endblock %}

{% block body %}
    <h1>Edit "{{name}}" </h1>
    <form  action="{% url 'edit' name=name%}" method="POST">
        {% csrf_token %}

        Content:
        <div class="new--fieldWrapper">
            <textarea name="content" required>{{content}}</textarea>
        </div>

        <input type="submit" value="Save Page">

    </form>
{% endblock %}
