<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <title>Google</title>
    </head>
    <body>
        <header>
            <a class="nav" href="as.html">Advanced Search</a>
            <a class="nav" href="images.html">Images</a>
        </header>
        <main class="flexbox-col">
            <image class="logo" src="./googlelogo.png">
            <form class="flexbox-col" action="https://www.google.com/search" >
                <div class="main--search">
                    <img class="main--searchicon" src="searchicon.png">
                    <input class="main--textbox" autofocus type="text" name="q">

                </div>
                <div>
                    <button type="submit" class="main--button">Google Search</button>
                    <button type="submit" class="main--button" name="btnI" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
                </div>
            </form>
        </main>
    </body>
</html>
